<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>비만도 검사</title>
</head>
<body>
	<form action="BMI_Servlet" 	method="post">
		<table>
			<tr>
				<td align="center" colspan="2" id="title">비만도 검사</td>
			</tr>
			<tr>
				<td class="td1" align="right">이름</td>
				<td class="td2"><input name="form_name" autocomplete="off" autofocus="autofocus" maxlength="10"></td>
			</tr>
			<tr>
				<td class="td1" align="right">키</td>
				<td class="td2"><input name="form_height" autocomplete="off" maxlength="10">cm</td>
			</tr>
			<tr>
				<td class="td1" align="right">몸무게</td>
				<td class="td2"><input name="form_weight" autocomplete="off" maxlength="10">kg</td>
			</tr>
			<tr>
				<td align="center" colspan="2" class="td2">
					<button type="submit">확인</button>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
